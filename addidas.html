<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div style="margin: auto; width: 10%; border: 2px solid black ; background-color: black; padding: 20px; border-radius: 10%;">
        <button  id="red" style="background-color: red; padding:50px; height: 70px;   
        border-radius: 60%; width: 70px; display: block; margin: auto; border: 3px solid red; margin-bottom: 10px;"></button>
        <button id="yellow" style="background-color:white; padding:50px; height: 70px; 
         border-radius: 60%; width: 70px; display: block; margin: auto; border: 3px solid yellow; margin-bottom: 10px;"></button>
        <button id="green" style="background-color: white; padding:50px; height: 70px;
          border-radius: 60%; width: 70px; display: block; margin: auto; border: 3px solid green;"></button>       
            </div>
            <div style="margin: auto; width:1%; border: 2px solid black; height:400px; background-color: black;"></div>
            <div style="margin: auto; width:15%; border: 8px solid black; "></div> 
          
            <button onclick="clicker()" style="margin: auto; display: block; position: absolute; top: 300px; left: 400px; padding: 40px; font-size: 30px; border: 0; 
            background: linear-gradient(red,yellow, green); cursor: pointer;">Click</button>
            <script>
                function clicker(params) {
                    if (red.style.backgroundColor === 'red') {
                        yellow.style.backgroundColor = 'yellow'
                        red.style.backgroundColor = 'white'
                    }else if (yellow.style.backgroundColor === 'yellow') {
                        yellow.style.backgroundColor = 'white'
                        green.style.backgroundColor = 'green'
                    }else{
                        green.style.backgroundColor = 'white'
                        red.style.backgroundColor = 'red'
                    }
                     
                }
            </script>
            </body>
</html>
