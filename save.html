           <script>
           
       arr_users = [];
       function clicked() {
        let LastUsers = JSON.parse(localStorage.getItem('users'))
           if (LastUsers) {
           arr_users = LastUsers
       }
       function go(){
            del.style.display = "none"
            }
       let books = book.value
       let price = pri.value
       let quantity = quan.value
       let obj = {
         "books": books,
         "price":price,
         "quantity":quantity
       }
       if(books != '' && price != '' && quantity != ''){
        arr_users.push(obj)
        window.localStorage.setItem('users', JSON.stringify(arr_users))
        }
        book.value=pri.value=quan.value=""
        // console.log(arr_users);
    tbody.innerHTML = ""
       arr_users.forEach((elem,i) => {
         tbody.innerHTML +=`
         <option>${elem['books']}
         <tr>
                    <td>${1 + i++}</td>
                    <td>${elem['books']}</td>
                    <td>${elem['price']}</td>
                    <td>${elem['quantity']}</td>
                    <td><button>Delete</button></td>
