<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title></title>
</head>
<body>
    
    <div style="border: 1px solid black; width: 35%;">
        <input type="text"  placeholder="Enter your name" id="user" style="margin-bottom: 13px;">
        <input type="password"  placeholder="*****" id="pass"style="margin-bottom: 13px;">
        <input type="number" placeholder="input Age" id="age"> 
        <input type="date" placeholder="date of Registration" >
        <button onclick="clicker()">LOGIN</button>
    </div>
   
     <br>
     <br>
     <br>
     <br>
     <table width="100%" border="1" class=" table table-striped" >
        <tr>
            <td>S/N</td>
            <td>Name</td>
            <td>Age</td>
            <td>State Of Birth</td>
            <td>Date Of Registration</td>
        </tr>
        <tbody id="tbody">

        </tbody>
     </table>

     <script>
         all_users  = [];
         
         function clicker(){
           let formerUsers = JSON.parse(localStorage.getItem('users'))
           if (formerUsers) {
           all_users = formerUsers
        }
           let username = user.value
       let password = pass.value
       let user_age = age.value
       let obj = {
           "username" : username,
           "password" : password,
           "age" : user_age

       }
       if(username != '' && password != ''){
        all_users.push(obj)
      window.localStorage.setItem('users', JSON.stringify(all_users))
    }
    
      tbody.innerHTML = ""
       all_users.forEach((elem,i) => {
           tbody.innerHTML += `
               <tr>
                   <td>${1 + i++}</td>
                   <td>${elem['username']}</td>
                   <td>${elem['password']}</td>
                   <td></td>
                   <td></td>
                   </tr>
                   `
               });
               user.value = pass.value = ""
            }
            clicker()
           </script>


</body>
</html>
