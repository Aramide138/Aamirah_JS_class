<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js Date</title>
</head>

<body>
    <h1 id="row"></h1>

    <script>
        setInterval(T, 10); 
        function T() {
            const d = new Date();
            row.innerHTML = d.getHours()+":"+d.getMinutes()+":"+d.getSeconds()
        }
    </script>

</body>
