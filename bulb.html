<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img id="bulb" src="IMAGES/pic_bulboff.gif" alt="">
    <button onclick="on()"style="width: 20%; background-color: black;  cursor: pointer; color: antiquewhite;">Turn Bulb On</button>
    <button onclick="off()"style="width: 20%; background-color: blue;  cursor: pointer; color: antiquewhite;">Turn Bulb Off</button>
   <script>
    function on(){
        bulb.src = "IMAGES/pic_bulbon.gif"
    
    }
    function off(){
        bulb.src = "IMAGES/pic_bulboff.gif"
    }
   </script> 
</body>
</html>
