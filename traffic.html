<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div style="margin: auto; width: 10%; border: 2px solid black ; background-color: black; padding: 20px; border-radius: 10%;">
<button  id="hy" style="background-color: red; padding:50px; height: 70px;   
border-radius: 60%; width: 70px; display: block; margin: auto;"></button>
<button id="lo" style="background-color: yellow; padding:50px; height: 70px; 
 border-radius: 60%; width: 70px; display: block; margin: auto;"></button>
<button id="po" style="background-color:green; padding:50px; height: 70px;
  border-radius: 60%; width: 70px; display: block; margin: auto;"></button>       
    </div>
    <div style="margin: auto; width:1%; border: 2px solid black; height:400px; background-color: black;"></div>
    <div style="margin: auto; width:15%; border: 8px solid black;"></div> 
  
    <script>
      setTimeout(ju,3000);
  function ju(){
      hy.style.display = "block"
       lo.style.display = "none"
       po.style.display = "none"
       }
   setTimeout(kk,5000);
  function kk(){
    hy.style.display = "none"
    lo.style.display = "block"
    po.style.display = "none"
   }
  setTimeout(pl,7000);
  function pl(){
    hy.style.display = "none"
    lo.style.display = "none"
    po.style.display = "block"
     }
     
    
    </script>
</body>
</html>
